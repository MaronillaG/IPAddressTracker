<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body>
  <h1>IP Address Tracker</h1>
  <form id="input-container" class="input-container" action="javascript:void(0);" onsubmit="submitInput(event)">
    <input type="text" placeholder="Search for any IP address or domain" name="query" id="search-Input">
    <button type="submit"><img src="/images/icon-arrow.svg" alt="arrow"></button>
  </form>
  <div id="info-container" class="info-container">
    <h6 class="text">IP Address</h6>
    <p id="ip-address-input"class="input text"></p>
    <h6 class="text">Location</h6>
    <p id="location-input" class="input text"></p>
    <h6 class="text">Timezone</h6>
    <p id="timezone-input"class="input text"></p>
    <h6 class="text">ISP</h6>
    <p id="isp-input"class="input text"></p>
  </div>

  <div id="map" class="map"></div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gillian Maronilla</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
