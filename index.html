<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>IP Address Tracker</h1>
  <form id="input-container" class="input-container" action="https://geo.ipify.org/api/v2/country,city?apiKey=at_zasg65eURDRUyBQh10yIyNfak5lYu&ipAddress=8.8.8.8" method="GET">
    <input type="text" placeholder="Search for any IP address or domain">
    <button type="submit"><img src="/images/icon-arrow.svg" alt="arrow"></button>
  </form>
  <div id="info-container" class="info-container">
    <h6 class="text">IP Address</h6>
    <p id="ip-address-input"class="input text">192.212174.101</p>
    <h6 class="text">Location</h6>
    <p id="location-input" class="input text">Brooklyn, NY 10001</p>
    <h6 class="text">Timezone</h6>
    <p id="timezone-input"class="input text">UTC -05:00</p>
    <h6 class="text">ISP</h6>
    <p id="isp-input"class="input text">SpaceX Starlink</p>
  </div>

  <div id="map" class="map">
    <img id="pin" class="pin" src="/images/icon-location.svg" alt="">
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gillian Maronilla</a>.
  </div>
</body>
</html>
